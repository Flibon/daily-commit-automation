name: Daily Commit Automation

on:
  schedule:
    - cron: '0 0 * * *'  # Runs daily at 00:00 UTC

jobs:
  daily-commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Make changes and commit (21f3000756@ds.study.iitm.ac.in)
        run: |
          echo "Automated commit for $(date)" >> status.log
          git config --local user.name "GitHub Action Bot"
          git config --local user.email "21f3000756@ds.study.iitm.ac.in"
          git add .
          git commit -m "Automated daily commit on $(date)"
          git push origin main
